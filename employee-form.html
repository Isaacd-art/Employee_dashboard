<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Employee Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home (Dashboard)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="employee-form.html">Employee Form</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-5">
        <h1 class="mb-4">Create New Employee Record</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputDesignation" class="form-label">Designation</label>
                        <input type="text" class="form-control" id="inputDesignation" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="inputLocation" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputSalary" class="form-label">Salary</label>
                        <input type="number" class="form-control" id="inputSalary" required>
                    </div>

                    <button type="submit" class="btn btn-primary" disabled>Submit (Posting Not Required)</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
